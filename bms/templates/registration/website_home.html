{% extends "registration/header_sidebar.html" %}
{% block title %}Website Home{% endblock %}
{% load static %}
{% block content %}
<div class="row menu-row">
        <div class="col-md-6 col-lg-3">
            <div class="card-box">
              <div class="icon-box text-center">
                <div class="bg-icon bg-icon-info">
                    <i class="fa fa-folder-open-o "></i>
                </div>
                </div>
             
                <div class="count-box">
                    <h3><strong class="project-counter">70</strong></h3>
                    <p class="text-muted">Total projects assigned to you</p>
                </div>
              
                
            </div>
        </div>

        <div class="col-md-6 col-lg-3">
            <div class="card-box">
                <div class="icon-box text-center">
                    <div class="bg-icon bg-icon-pink">
                        <i class="fa fa-bug"></i>
                    </div>
                </div>
                <div class="count-box">
                    <h3><strong class="bug-counter">290</strong></h3>
                    <p class="text-muted">Total bugs assigned to you</p>
                </div>
            </div>
        </div>

        <div class="col-md-6 col-lg-3">
            <div class="card-box">
              <div class="icon-box text-center">
                <div class="bg-icon bg-icon-purple">
                    <i class="fa fa-tasks"></i>
                </div>
                </div>
                  
                <div class="count-box">
                    <h3><strong class="task-counter">16</strong></h3>
                    <p class="text-muted">Total tasks assigned to you</p>
                </div>
        
                
            </div>
        </div>

        <div class="col-md-6 col-lg-3">
            <div class="card-box">
              <div class="icon-box text-center">
                <div class="bg-icon bg-icon-success">
                    <i class="fa fa-tasks"></i>
                </div>
                </div>
                 
                <div class="count-box">
                    <h3><strong class="feature-counter">60</strong></h3>
                    <p class="text-muted">Total feature assigned to you</p>
                </div>
                
                
            </div>
        </div>
</div>

<link rel="stylesheet" type="text/css" href="{% static 'bms_app/css/websitehome.css' %}">
{% endblock %}
